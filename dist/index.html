<!doctype html>
<html lang="en">
<head>
    <title>刘狗叫叫叫</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        /* 设置背景颜色和文字样式 */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* 设置标题样式 */
        .big-title {
            font-size: 48px;
            text-align: center;
            margin-top: 200px;
        }

        /* 添加闪亮效果 */
        @keyframes blink {
            0% {
                color: #ffffff;
            }
            50% {
                color: #ff00ff;
            }
            100% {
                color: #ffffff;
            }
        }

        /* 应用闪亮效果到标题 */
        .blink-text {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
<h1 class="big-title blink-text">祝贺刘狗科二没过</h1>
</body>
</html>
